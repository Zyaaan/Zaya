<!DOCTYPE html>
<html>
<head>
	<title>11</title>
</head>
<body>
	<script type="text/javascript">
		var d=prompt("Enter number: ");
		x=qualityPoints(d);
		if(x==0){
			alert("A");
		} else if(x==1){
			alert("B");
		} else if(x==2){
			alert("C");
		} else if(x==3){
			alert("D");
		} else if(x==4){
			alert("F");
		}
		function qualityPoints(d){
			if(d>=90){
				return 0;
			} else if(d>=80&&d<=89){
				return 1;
			} else if(d>=70&&d<=79){
				return 2;
			} else if(d>=60&&d<=69){
				return 3;
			} else if(d<60){
				return 4;
			}
		}
	</script>
</body>
</html>
