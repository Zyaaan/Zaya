<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Melting Images</title>
	<style type="text/css">
		#cover{
			position: relative;
			margin: 0 auto;
		}
		#cover img{
			position: absolute;
			left: 0;
			transition: opacity 4s ease-in-out;
		}
		#cover img.top:hover{ opacity:0; }
	</style>
</head>
<body>
	<div id="cover">
		<img class="bottom" src="num-Logo.png">
		<img class="top" src="zurag.png">
	</div>
</body>
</html>
