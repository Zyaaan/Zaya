<!DOCTYPE html>
<html>
<head>
	<title>1</title>
</head>
<body>
	<p id="number">0</p>
	<button onclick="increase()">ADD</button>
	<script type="text/javascript">
		function increase(){
			element=document.getElementById("number");
			too=parseInt(element.innerHTML);
			too++;
			element.innerHTML=too;
		}
	</script>
</body>
</html>
