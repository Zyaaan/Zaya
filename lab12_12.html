<html>
<head>
	<meta charset="utf-8">

</head>
<body>
    <button id="flipcoin" style="margin: 30px;
     padding: 20px 30px; 
     background-color: orange; 
     color: white; 
     border-radius: 5px; 
     font-size: 20px;">Toss</button>
    <div style="color: white; 
    margin: 25px;
    background-color: dimgrey; 
    padding: 30px;
    display: inline-block;  
    font-size:20px; 
    position: absolute;" id="t">Үр дүн</div>
	<script type="text/javascript">
		alert("Toss tovch deer darahad sanamsargui utga garna./too&suld/");
        function flip(){
            a=(Math.floor(Math.random()*2))
            if(a==1)
                return "true";
            else
                return "false";
        }
		let flipBtn = document.querySelector("#flipcoin");
        var n=[];
        flipBtn.addEventListener("click", ()=> {
            var n = flip();
            if(n=="true"){
            document.querySelector("#t").textContent = "Тоо";
        }
        else
            document.querySelector("#t").textContent = "Сүлд";
        });
	</script>
</body>
