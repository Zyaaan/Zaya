<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pow</title>
</head>
<body>
	<script type="text/javascript">
		var base=prompt("Enter base: ");
		var exponent=prompt("Enter exponent: ");
		x=integerPower(base,exponent);
		function integerPower(base,exponent){
			b=parseInt(base);
			e=parseInt(exponent);
			for(var i=1;i<=e ;i++){
				var total=1;
				document.writeln(b+" *");
			}
				total=total*b;
				c=Math.pow(b,e);
				document.writeln(" = "+c+"\n");
		}
	</script>
</body>
</html>
