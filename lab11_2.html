<!DOCTYPE html>
<html>
<head>
	<title>2</title>
</head>
<body>
	<script type="text/javascript">
		var value=parseInt(prompt("Enter number ."));
		switch ( value % 2 ) {
        case 0:
        document.writeln( "Even integer" );
        break;
        case 1:
        document.writeln( "Odd integer" );
}

	</script>
</body>
</html>
