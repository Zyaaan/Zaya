<!DOCTYPE html>
<html>
<head>
	<title>8</title>
</head>
<body>
	<script type="text/javascript">
		var k=prompt("Enter number .");
		switch(k)
		{
			case 1;
			    break;
			case 2:
			case 3:
			    ++k;
			    break;
			case 4:
			    --k;
			    break;
			default:
			    k*=3;
		}
		x=k;
		document.writeln(x);
	</script>
</body>
</html>
