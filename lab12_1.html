<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CircleArea</title>
</head>
<body>
	<script type="text/javascript">
		var r=prompt("Enter radius: ");
		p=3.14;
		x=circleArea(p,r);
		alert(x);
		function circleArea(p,r){
			s=p*Math.pow(r,2);
			return s;
		}
	</script>
</body>
</html>
