<!DOCTYPE html>
<html>
<head>
	<title>6</title>
</head>
<body>
	<script type="text/javascript"> 
		var a=prompt("Enter first number: ");
		var b=prompt("Enter second number: ");
		x=multiple(a,b);
		if(x==1){
			alert("true");
		}
		else
		    alert("false");
		function multiple(a,b){
			if(a%b==0){
		    return 1;
		}
		else 
			return 0;
	}
    </script>
</body>
</html>
