<!DOCTYPE html>
<html>
    <head>
        <title>10</title>
    </head>
    <body>
        <script type="text/javascript">
            var text = prompt("text");
            text=text.toLowerCase();
            A=text.split(" ");
            b="b";
            for (let i = 0; i < A.length; i++) {
                if(A[i].indexOf(b)==0)
                    document.writeln(""+A[i]+"<br>");
            }
        </script>
    </body>
</html>
