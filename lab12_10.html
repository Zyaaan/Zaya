<!DOCTYPE html>
<html>
<head>
	<title>Find min</title>
</head>
<body>
	<script type="text/javascript">
		let a=prompt("Enter first number: ");
		let b=prompt("Enter second number: ");
		let c=prompt("Enter third number: ");
		x=minimum3(a,b,c);
		alert(x);
		function minimum3(a,b,c){
			d=Math.min(a,b,c);
			return d;
		}
	</script>
</body>
</html>
