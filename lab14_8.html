<!DOCTYPE html>
<html>
    <head>
        <title>lab14_8</title>
    </head>
    <body>
        <script type="text/javascript">
            var text = window.prompt("Өгүүлбэр: ");
            var find = window.prompt("Хайх үг: ");
            var r = text.indexOf(find);
            var c = 0;
            while (r != -1) {
                c++;
                r = text.indexOf(find, r + 1);
            }
            document.writeln("ug niit"+c);
        </script>
    </body>
</body>
</html>
