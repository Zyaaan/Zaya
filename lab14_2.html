<html>
    <head>
        <title>lab14_2</title>
    </head>
    <body>
        <script type="text/javascript">
            x=window.prompt("cell");
            x=Math.ceil(x);
            document.writeln("<br>cell(x)="+x);
            x=window.prompt("exp");
            x=Math.exp(x);
            document.writeln("<br>exp(x)="+x);             
            x=window.prompt("floor");
            x=Math.floor(x);
            document.writeln("<br>floor(x)="+x);             
            x=window.prompt("x");
            y=window.prompt("y");
            x=Math.max(x,y);
            document.writeln("<br>max(x,y)="+x); 
            x=window.prompt("x");
            y=window.prompt("y");            
            x=Math.min(x,y);
            document.writeln("<br>min(x,y)="+x);             
            x=window.prompt("pow x");
            y=window.prompt("pow y");
            x=Math.pow(x,y);
            document.writeln("<br>pow(x,y)="+x);             
            x=window.prompt("round");
            x=Math.round(x);
            document.writeln("<br>round(x)="+x);             
            x=window.prompt("sin(x)");
            x=Math.sin(x);
            document.writeln("<br>sin(x)="+x);             
            x=window.prompt("sqrt(x)");
            x=Math.sqrt(x);
            document.writeln("<br>sqrt(x)="+x);
        </script>             
    </body>
</html>
