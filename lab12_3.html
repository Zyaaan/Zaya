<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Distance</title>
</head>
<body>
	<script type="text/javascript">
		var x1=prompt("Enter x1: ");
		var y1=prompt("Enter y1: ");
		var x2=prompt("Enter x2: ");
		var y2=prompt("Enter y2: ");
		var a=x2-x1;
		var b=y2-y1;
		s=distance(a,b);
		alert(s);
		function distance(a,b){
			d=Math.sqrt(a*a+b*b);
			return d;
		}
	</script>
</body>
</html>
