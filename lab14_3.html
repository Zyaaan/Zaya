<html>
    <head>
        <title>lab14_3</title>
    </head>
    <body>
        <script type="text/javascript">
        //a roundToInteger( number )
            var x, y;
            x=window.prompt("Тоймлох утга ");
            y = Math.floor ( x  + 0.5)/1 ;
            document.writeln("<br>roundToInteger "+y);
        //b roundToTenths( number )
            y = Math.floor ( x * 10 + 0.5) / 10;
            document.writeln("<br>roundToTenths "+y);
        //c roundToHundredths( number )
            y = Math.floor ( x * 100 + 0.5) / 100;
            document.writeln("<br>roundToHundredths "+y);
        //d roundToThousandths( number )</td>
            y = Math.floor ( x * 1000 + 0.5) / 1000;
            document.writeln("<br>roundToThousandths "+y);
        </script>
    </body>
</html>
