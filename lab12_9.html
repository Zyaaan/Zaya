<!DOCTYPE html>
<html>
<head>
	<title>9</title>
</head>
<body>
	<script type="text/javascript">
		var x=prompt("F utga oruulah bol 1, C utga oruulah bol 2")
	    if(x==1){
	    	let F=prompt("enter Fahrenheit: ");
	    	s=celsius(F);
	    	alert(F+"F to "+s+"C");
	    	function celsius(F){
	    	C=5.0/9.0*(F-32);
	    	return C;
	        }
	    }
	    else if(x==2){
	    	let C=prompt("enter Celsius: ");
	    	d=fahrenheit(C);
	    	alert(C+"C to "+d+"F");
	    	function fahrenheit(C){
	    	F=9.0/5.0*C+32;
	    	return F;
	        }
	    } else 
	    alert("none");

	</script>
</body>
</html>
